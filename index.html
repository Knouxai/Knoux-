<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knoux Nexus | Future of Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Rajdhani:wght@500;600;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Cairo', 'sans-serif'],
              display: ['Rajdhani', 'Cairo', 'sans-serif'],
            },
            colors: {
              knoux: {
                900: '#1a0b2e',
                800: '#2d1b4e',
                600: '#5b21b6',
                500: '#7c3aed',
                400: '#a78bfa',
                accent: '#2dd4bf', // Teal/Cyan neon
                pink: '#d946ef'
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'gradient': 'gradient 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              gradient: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            },
            backgroundSize: {
              '300%': '300%',
            }
          }
        }
      }
    </script>
    <style>
      body {
        @apply bg-slate-50 text-slate-900 dark:bg-[#030014] dark:text-white transition-colors duration-300;
        overflow-x: hidden;
      }
      
      /* Hide cursor on desktop devices where hover is possible to use CustomCursor */
      @media (hover: hover) and (pointer: fine) {
        body, a, button, input, select, textarea {
          cursor: none;
        }
      }

      .glass-panel {
        @apply bg-white/60 dark:bg-white/5 backdrop-blur-xl border border-gray-200 dark:border-white/10 transition-all duration-300;
      }
      .glass-panel-heavy {
        @apply bg-white/80 dark:bg-[#0d0c18]/80 backdrop-blur-2xl border-b border-gray-200 dark:border-white/5 transition-all duration-300;
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(139, 92, 246, 0.5), 0 0 20px rgba(139, 92, 246, 0.3);
      }
      .neon-border {
        box-shadow: 0 0 10px rgba(139, 92, 246, 0.2), inset 0 0 10px rgba(139, 92, 246, 0.1);
      }
      
      /* Custom Scrollbar - Sleek & Minimal */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-slate-100 dark:bg-[#030014];
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-knoux-600/50 rounded-full hover:bg-knoux-500;
      }

      /* Hide scrollbar for clean horizontal scrolls */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
